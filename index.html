<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Pause Palestra</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .timer-display {
            font-size: 5rem;
            text-align: center;
            margin: 20px 0;
            font-family: monospace;
            color: var(--secondary);
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        button {
            background-color: var(--secondary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        button:hover {
            background-color: var(--primary);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.reset {
            background-color: var(--accent);
        }
        
        .settings-toggle {
            background: none;
            border: none;
            color: var(--secondary);
            text-decoration: underline;
            cursor: pointer;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        .advanced-settings {
            display: none;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .advanced-settings.show {
            display: block;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .save-btn {
            background-color: var(--primary);
            width: 100%;
        }
        
        .active-timer {
            font-weight: bold;
            color: var(--accent);
            text-align: center;
            margin-bottom: 15px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Timer Pause Palestra</h1>
        
        <div class="active-timer" id="activeTimer"></div>
        
        <div class="timer-display" id="timerDisplay">01:00</div>
        
        <div class="button-group">
            <button id="shortBreakBtn">Pausa Corta</button>
            <button id="longBreakBtn">Pausa Lunga</button>
        </div>
        
        <div class="button-group">
            <button id="pauseBtn" disabled>Pausa</button>
            <button id="resetBtn" class="reset">Reset</button>
        </div>
        
        <button class="settings-toggle" id="settingsToggle">Impostazioni avanzate ▼</button>
        
        <div class="advanced-settings" id="advancedSettings">
            <h3>Impostazioni Timer</h3>
            <div class="form-group">
                <label for="shortBreakDuration">Pausa Corta (secondi)</label>
                <input type="number" id="shortBreakDuration" min="1" value="60">
            </div>
            <div class="form-group">
                <label for="longBreakDuration">Pausa Lunga (secondi)</label>
                <input type="number" id="longBreakDuration" min="1" value="90">
            </div>
            
            <h3>Impostazioni Suono</h3>
            <div class="form-group">
                <label for="beepCount">Numero di Beep</label>
                <input type="number" id="beepCount" min="1" value="3">
            </div>
            <div class="form-group">
                <label for="beepInterval">Pausa tra Beep (ms)</label>
                <input type="number" id="beepInterval" min="10" value="200">
            </div>
            <div class="form-group">
                <label for="beepDuration">Durata Beep (ms)</label>
                <input type="number" id="beepDuration" min="10" value="100">
            </div>
            <div class="form-group">
                <label for="beepFrequency">Frequenza Beep (Hz)</label>
                <input type="number" id="beepFrequency" min="100" max="2000" value="800">
            </div>
            
            <button class="save-btn" id="saveSettingsBtn">Salva Impostazioni</button>
        </div>
    </div>

    <script>
        // Elementi DOM
        const timerDisplay = document.getElementById('timerDisplay');
        const shortBreakBtn = document.getElementById('shortBreakBtn');
        const longBreakBtn = document.getElementById('longBreakBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const settingsToggle = document.getElementById('settingsToggle');
        const advancedSettings = document.getElementById('advancedSettings');
        const saveSettingsBtn = document.getElementById('saveSettingsBtn');
        const activeTimer = document.getElementById('activeTimer');
        
        // Elementi impostazioni
        const shortBreakDurationInput = document.getElementById('shortBreakDuration');
        const longBreakDurationInput = document.getElementById('longBreakDuration');
        const beepCountInput = document.getElementById('beepCount');
        const beepIntervalInput = document.getElementById('beepInterval');
        const beepDurationInput = document.getElementById('beepDuration');
        const beepFrequencyInput = document.getElementById('beepFrequency');
        
        // Variabili timer
        let timer;
        let timeLeft = 60;
        let isRunning = false;
        let isPaused = false;
        let currentTimerType = null;
        
        // Impostazioni
        let settings = {
            shortBreak: 60,
            longBreak: 90,
            beepCount: 3,
            beepInterval: 200,
            beepDuration: 100,
            beepFrequency: 800
        };
        
        // Carica le impostazioni salvate
        function loadSettings() {
            const savedSettings = localStorage.getItem('gymTimerSettings');
            if (savedSettings) {
                settings = JSON.parse(savedSettings);
                applySettingsToUI();
            }
        }
        
        // Applica le impostazioni all'UI
        function applySettingsToUI() {
            shortBreakDurationInput.value = settings.shortBreak;
            longBreakDurationInput.value = settings.longBreak;
            beepCountInput.value = settings.beepCount;
            beepIntervalInput.value = settings.beepInterval;
            beepDurationInput.value = settings.beepDuration;
            beepFrequencyInput.value = settings.beepFrequency;
        }
        
        // Salva le impostazioni
        function saveSettings() {
            settings = {
                shortBreak: parseInt(shortBreakDurationInput.value) || 60,
                longBreak: parseInt(longBreakDurationInput.value) || 90,
                beepCount: parseInt(beepCountInput.value) || 3,
                beepInterval: parseInt(beepIntervalInput.value) || 200,
                beepDuration: parseInt(beepDurationInput.value) || 100,
                beepFrequency: parseInt(beepFrequencyInput.value) || 800
            };
            
            localStorage.setItem('gymTimerSettings', JSON.stringify(settings));
            alert('Impostazioni salvate!');
        }
        
        // Formatta il tempo in MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');
            return `${mins}:${secs}`;
        }
        
        // Aggiorna il display del timer
        function updateDisplay() {
            timerDisplay.textContent = formatTime(timeLeft);
        }
        
        // Avvia il timer
        function startTimer(duration, timerType) {
            if (isRunning && !isPaused) return;
            
            if (!isPaused) {
                timeLeft = duration;
            }
            
            currentTimerType = timerType;
            activeTimer.textContent = timerType === 'short' ? 'Pausa Corta' : 'Pausa Lunga';
            isRunning = true;
            isPaused = false;
            
            pauseBtn.disabled = false;
            
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                updateDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    isRunning = false;
                    playBeepSequence();
                    activeTimer.textContent = 'Timer completato!';
                }
            }, 1000);
        }
        
        // Mette in pausa il timer
        function pauseTimer() {
            if (!isRunning) return;
            
            if (isPaused) {
                startTimer(timeLeft, currentTimerType);
            } else {
                clearInterval(timer);
                isPaused = true;
                pauseBtn.textContent = 'Riprendi';
                activeTimer.textContent += ' (in pausa)';
            }
        }
        
        // Resetta il timer
        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            isPaused = false;
            pauseBtn.disabled = true;
            pauseBtn.textContent = 'Pausa';
            
            if (currentTimerType === 'short') {
                timeLeft = settings.shortBreak;
            } else if (currentTimerType === 'long') {
                timeLeft = settings.longBreak;
            } else {
                timeLeft = settings.shortBreak;
            }
            
            updateDisplay();
            activeTimer.textContent = '';
        }
        
        // Riproduce una sequenza di beep
        function playBeepSequence() {
            const beepCount = settings.beepCount;
            const interval = settings.beepInterval;
            const duration = settings.beepDuration;
            const frequency = settings.beepFrequency;
            
            let beepsPlayed = 0;
            
            function playBeep() {
                if (beepsPlayed < beepCount) {
                    playBeepSound(duration, frequency);
                    beepsPlayed++;
                    setTimeout(playBeep, interval);
                }
            }
            
            playBeep();
        }
        
        // Riproduce un singolo beep
        function playBeepSound(duration, frequency) {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.value = frequency;
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            gainNode.gain.setValueAtTime(1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration/1000);
            
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + duration/1000);
        }
        
        // Event Listeners
        shortBreakBtn.addEventListener('click', () => {
            resetTimer();
            startTimer(settings.shortBreak, 'short');
        });
        
        longBreakBtn.addEventListener('click', () => {
            resetTimer();
            startTimer(settings.longBreak, 'long');
        });
        
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        
        settingsToggle.addEventListener('click', () => {
            advancedSettings.classList.toggle('show');
            settingsToggle.textContent = advancedSettings.classList.contains('show') ? 
                'Impostazioni avanzate ▲' : 'Impostazioni avanzate ▼';
        });
        
        saveSettingsBtn.addEventListener('click', saveSettings);
        
        // Inizializzazione
        loadSettings();
        updateDisplay();
    </script>
</body>
</html>
